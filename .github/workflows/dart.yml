name: Build

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  morphy-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package: [ morphy_annotation, morphy, example ]
        dependencies: [ get, downgrade ]
        exclude:
          - dependencies: downgrade  # optional: keep only 'get' if you don't really use downgrade

    steps:
      - uses: actions/checkout@v4

      # Standalone Dart SDK (no Flutter on PATH)
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      # Cache pub packages for speed
      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ matrix.package }}-${{ hashFiles(format('{0}/pubspec.lock', matrix.package)) }}
          restore-keys: |
            pub-${{ runner.os }}-${{ matrix.package }}-
            pub-${{ runner.os }}-

      - name: Install dependencies
        run: dart pub ${{ matrix.dependencies }}
        working-directory: ${{ matrix.package }}

      # Optional: run build_runner if present
      - name: Generate (build_runner)
        run: |
          if grep -qE '\bbuild_runner\b' pubspec.yaml; then
            dart run build_runner build --delete-conflicting-outputs
          fi
        working-directory: ${{ matrix.package }}

      # Tests (pure Dart)
      - name: Test
        run: dart test -r expanded
        working-directory: ${{ matrix.package }}

name: Dart CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter (macos)
        uses: subosito/flutter-action@v2
        with:
          channel: stable #change this if we are a litte bit behind or have a custom version
          flutter-version-file: morphy/pubspec.yaml


#      - uses: dart-lang/setup-dart@v1
#        with:
#          sdk: "3.8.2"
##          sdk: stable

      - name: Setup annotation
        working-directory: morphy_annotation
        run: |
          dart pub get

      - name: Setup morphy
        working-directory: morphy
        run: |
          dart pub get
          dart pub run build_runner build --delete-conflicting-outputs

      - name: Run tests morphy
        working-directory: morphy
        run: dart pub run test

      - name: Setup example
        working-directory: example
        run: |
          dart pub get
          dart pub run build_runner build --delete-conflicting-outputs

      - name: Run tests Example
        working-directory: example
        run: dart pub run test

name: Dart CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.8.3"  # pick the exact version you want

#      - uses: dart-lang/setup-dart@v1
#        with:
#          sdk: "3.8.2"
##          sdk: stable

      - name: Setup annotation
        working-directory: morphy_annotation
        run: |
          dart pub get

#      - name: Clean stale tool state
#        run: rm -rf .dart_tool/build .dart_tool/test .dart_tool/package_config.json
#
      - name: Setup morphy
        working-directory: morphy
        run: |
          dart pub get
          dart run build_runner build --delete-conflicting-outputs

      - name: Run tests morphy
        working-directory: morphy
        run: dart test

      - name: Setup example
        working-directory: example
        run: |
          dart pub get
          dart run build_runner build --delete-conflicting-outputs

      - name: Run tests Example
        working-directory: example
        run: dart test
